<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GuessWho personaliser</title>

    <!-- bootstrap -->
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"> -->
    <!-- my style -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <header id="header">
        <label for="test-checkbox">test card size
            <input type="checkbox" name="test_cb" id="test-checkbox" checked>
        </label>
        <button id="header-collapse">Print</button>
    </header>

    <main id="paper">
        <div class="team">
            <div class="gw-card test_card small">
                <div class="wrapper test_card_gradient">
                    <div class="logo">?</div>
                </div>
            </div>
        
            <div class="gw-card test_card big">
                <div class="wrapper test_card_gradient">
                    <div class="logo">?</div>
                </div>
            </div>
        </div>
    </main>

    <script src="main.js"></script>
</body>
</html>
