<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GuessWho personaliser</title>

    <!-- my style -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <header>
        <div class="sizes">
            <div class="input-wrapper">
                <div class="input-container">
                    <h1>Team card width</h1>
                    <label class="btn" for="card-pl-width">
                        <input type="number" name="card-pl-width"  id="card-pl-width"  placeholder="team card width in cm">
                        <span>cm</span>
                    </label>
                </div>
                <div class="input-container">
                    <h1>Team card height</h1>
                    <label class="btn" for="card-pl-height">
                        <input type="number" name="card-pl-height" id="card-pl-height" placeholder="team card height in cm">
                        <span>cm</span>
                    </label>
                </div>
            </div>
            <div class="input-wrapper">
                <div class="input-container">
                    <h1>Guess card height</h1>
                    <label class="btn" for="card-gs-width">
                        <input type="number" name="card-gs-width"  id="card-gs-width"  placeholder="guess card width in cm">
                        <span>cm</span>
                    </label>
                </div>
                <div class="input-container">
                    <h1>Guess card height</h1>
                    <label class="btn" for="card-gs-height">
                        <input type="number" name="card-gs-height" id="card-gs-height" placeholder="guess card height in cm">
                        <span>cm</span>
                    </label>
                </div>
            </div>
        </div>
        <div class="filters">
            <label for="test-checkbox">test card size
                <input type="checkbox" name="test_cb" id="test-checkbox" checked>
            </label>
            <select class="btn" type="checkbox" name="to-print" id="to-print"></select>
        </div>
        <section>
            <div class="hero">
                <div class="description">
                    <h1 class="title">GUESS WHO PERSONALIZED</h1>
                    <h2 class="subtitle">Just import all the image in the folder img and set the names</h2>
                    <h3 class="hint">If some cards are cropped off during the print preview, adjust the margin of the paper.</h3>
                </div>
                <button class="btn" id="print">Print</button>
            </div>
        </section>
    </header>

    <main>
        <section>
            <div class="title">PREVIEW</div>
            <div id="paper"></div>
        </section>
    </main>

    <script src="main.js"></script>
</body>
</html>
